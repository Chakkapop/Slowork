{% extends "slowork/base.html" %}

{% block title %}Leave a Review · {{ job.title }}{% endblock %}

{% block content %}
<h2>Leave a review for {{ reviewee.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit review</button>
    <a href="{% url 'job_detail' job.pk %}">Cancel</a>
</form>
{% endblock %}
