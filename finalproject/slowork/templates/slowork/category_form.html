{% extends "slowork/base.html" %}

{% block title %}{% if category %}Edit Category{% else %}Create Category{% endif %}{% endblock %}

{% block content %}
  <h2>{% if category %}Edit "{{ category.name }}"{% else %}Create a New Category{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'category_list' %}">Cancel</a>
  </form>
{% endblock %}
