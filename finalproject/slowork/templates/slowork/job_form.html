{% extends "slowork/base.html" %}

{% block title %}{% if is_edit %}Edit Job{% else %}Post a Job{% endif %} · Slowork{% endblock %}

{% block content %}
<h2>{% if is_edit %}Edit Job{% else %}Create a New Job{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% if is_edit %}{% url 'job_detail' job.pk %}{% else %}{% url 'home' %}{% endif %}">Cancel</a>
</form>
{% endblock %}
